<ons-page ng-controller="IndividualLabTestController">
  <ons-toolbar class="navigation-bar--noshadow">
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">{{testDate|formatDateAppointmentTask}}</div>
  </ons-toolbar>
  <div class="tab-bar ons-tab-bar__footer ons-tabbar-inner tab-bar--top" style="font-weight:400;font-size: 17px;height:60px;font-weight: 500;box-shadow:0 1px 5px rgba(0,0,0,0.3)" ng-style="(ons.platform.isAndroid())?{'background-color':'#009688'}:{}">
        <input ng-model="searchText" type="search" class="search-input" style="width: 96%; margin: 6px auto 6px auto;" placeholder="Search">
           
  </div>
   <div class="ons-tab-bar__content tab-bar__content tab-bar--material__content tab-bar--top__content">
      <ons-page >
        <ons-list-header style="line-height:14px;border-bottom:0px">
           <ons-row>
             <ons-col>
               <div style="text-align:left">
               Test Name 
               </div>
             </ons-col>
             <ons-col >
               <div style="text-align:center">
               Test Value 
               </div>
             </ons-col>
             <ons-col>
               <div style="text-align:right">
                 Normal Range
               </div>
               
             </ons-col>
           </ons-row>
          </ons-list-header>
       <ons-col>
    <!-- SEARCH BAR -->
    <ons-list>
      <ons-list-item ng-repeat="test in testsByDate | filter: {FacComponentName: searchText}" ng-click="goToTest(test,$index)"  class="list-item-container" tappable>
      <ons-row>
             <ons-col width="27%">
               <div ng-class="chooseColor(test.AbnormalFlag)" style="text-align:left">
               {{test.FacComponentName}}
               </div>
             </ons-col>
             <ons-col  >
               <div class="list__item__title" style="text-align:center">
               {{test.TestValue}} <span style="font-size:12px">({{test.UnitDescription}})</span>
               </div>
             </ons-col>
             <ons-col width="27%">
               <div style="text-align:left" class="list__item__title">
                  Min: {{test.MinNorm}}  <br> Max: {{test.MaxNorm}} 
               </div>
               
             </ons-col>
           </ons-row>
      <!--<div class="left" ng-class="chooseColor(test.AbnormalFlag)" style="text-align:left">
        <span class="list__item__title">
        {{test.FacComponentName}}
        </span>
     </div>
      <div class="center" > 
        <span class="list__item__title" style="text-align:center">
        {{test.TestValue}} {{test.UnitDescription}}
        </span> 
        </div>
      <div class="right" style="text-align:right">
        <span class="list__item__title">
       
        </span>  
        </div>-->
      </ons-list-item>
    </ons-list>
  </ons-col>
      </ons-page>
   </div>
  
</ons-page>
