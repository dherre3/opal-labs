<ons-page ng-controller="AllTestsController">



<div class="tab-bar ons-tab-bar__footer ons-tabbar-inner tab-bar--top" style="font-weight:400;font-size: 17px;font-weight: 500;">
           <div class="navigation-bar">
    <div class="navigation-bar__center">
      <input ng-model="searchTextAllView" type="text" class="search-input" style="width: 96%; margin: 6px auto 6px auto;" placeholder="Search">
    </div>
  </div>
  </div>
   <div class="ons-tab-bar__content tab-bar__content tab-bar--material__content tab-bar--top__content">
      <ons-page >
       <ons-list >
        <ons-list-header ng-repeat-start="test in allTestTypeArray|filter: {FacComponentName: searchTextAllView}" ng-if="$index===0||test.testCategory!==allTestTypeArray[$index-1].testCategory">{{test.testCategory}}</ons-list-header>
        <ons-list-item  ng-repeat-end modifier="chevron" tappable ng-click="goToTimelineView(test,$index)">
            {{test.FacComponentName}}
        </ons-list-item>
      </ons-list>
      </ons-page>
   </div>

</ons-page>
